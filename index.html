<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "head">
        <h1 id = "title">Rock Paper Scissors</h1>
    </div>

    <div class = "choices">
        <div class="choice" id = "paper">
          <img src = "paper.jpg.png"/>
        </div>
        <div class="choice" id = "rock">
          <img src = "rock.jpg.png"/>
        </div>
        <div class="choice" id = "scissors">
          <img src = "scissors.jpg.png"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id = "user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id = "comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    
    <div class="foot">
    <p id = "pick">Play Your Move</p>
    </div>
    <script src = "first.js"></script>
 </body>
</html>
